<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
        }
        .box {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome!</h1>
        <p>Your server is running.</p>
    </div>
</body>
</html>
